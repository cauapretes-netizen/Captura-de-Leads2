<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbarida e Barber Agendamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>Cadastro de Agendamento Barbarida e Barber</h1>
      <p class="subtitle">Preencha o formulário abaixo para entrar em contato</p>

      <form id="leadForm">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome completo"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <div class="form-group">
          <label>Telefone</label>
          <div class="phone-group">
            <select id="ddd" name="ddd" required>
              <option value="">DDD</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>21</option>
              <option>22</option>
              <option>24</option>
              <option>27</option>
              <option>28</option>
              <option>31</option>
              <option>32</option>
              <option>33</option>
              <option>34</option>
              <option>35</option>
              <option>37</option>
              <option>38</option>
              <option>41</option>
              <option>42</option>
              <option>43</option>
              <option>44</option>
              <option>45</option>
              <option>46</option>
              <option>47</option>
              <option>48</option>
              <option>49</option>
              <option>51</option>
              <option>53</option>
              <option>54</option>
              <option>55</option>
              <option>61</option>
              <option>62</option>
              <option>63</option>
              <option>64</option>
              <option>65</option>
              <option>66</option>
              <option>67</option>
              <option>68</option>
              <option>69</option>
              <option>71</option>
              <option>73</option>
              <option>74</option>
              <option>75</option>
              <option>77</option>
              <option>79</option>
              <option>81</option>
              <option>82</option>
              <option>83</option>
              <option>84</option>
              <option>85</option>
              <option>86</option>
              <option>87</option>
              <option>88</option>
              <option>89</option>
              <option>91</option>
              <option>92</option>
              <option>93</option>
              <option>94</option>
              <option>95</option>
              <option>96</option>
              <option>97</option>
              <option>98</option>
              <option>99</option>
            </select>
            <input
              type="text"
              id="numero"
              name="numero"
              placeholder="Número do telefone"
              maxlength="10"
              required
            />
          </div>
        </div>

        <button type="submit" id="submitBtn">
          <span id="btnText">Enviar</span>
          <span id="btnLoader" class="loader hidden"></span>
        </button>
      </form>

      <div id="message" class="message hidden"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
